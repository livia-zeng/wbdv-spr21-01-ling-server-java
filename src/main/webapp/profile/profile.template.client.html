<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link href="./profile.style.client.css" rel="stylesheet"/>
  <title>Profile</title>
</head>

<body>

  <div class="container">
    <h1>Profile</h1>

    <div class="alert alert-success" role="alert">
      Profile successfully updated!
    </div>
    <div class="mb-3 row">
      <label for="username"
             class="col-sm-2 col-form-label">
        Username
      </label>

      <div class="col-sm-10">
        <input
            type="text" readonly
            class="form-control"
            id="username"
            value="alice">
      </div>

    </div>

    <div class="mb-3 row">
      <label for="phone"
             class="col-sm-2 col-form-label">
        Phone
      </label>

      <div class="col-sm-10">
        <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="(555)123-4567">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="email"
             class="col-sm-2 col-form-label">
        Email
      </label>

      <div class="col-sm-10">
        <input
            type="email"
            class="form-control"
            id="email"
            title="Please enter a valid email"
            placeholder="alice@wonderland">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="role"
             class="col-sm-2 col-form-label">
        Role
      </label>

      <div class="col-sm-10">
        <select id="role"
                class="form-control">
          <option>Faculty</option>
          <option>Student</option>
          <option>Admin</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="dateOfBirth"
             class="col-sm-2 col-form-label">
        Date of Birth
      </label>

      <div class="col-sm-10">
        <input
            type="date"
            class="form-control"
            id="dateOfBirth"
            title="Please enter your birthday"
            value="DD-MM-YYYY">
      </div>
    </div>

    <div class="mb-3 mx-1 row">
      <a class="btn btn-success btn-block" href="#">
        Update
      </a>
    </div>

    <div class="mb-3 mx-1 row">
        <a class="btn btn-danger btn-block" href="../index.html">
          Logout
        </a>
    </div>

  </div>
</body>
</html>
